<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Submit Task ‚Äì VisionFlow</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f9ff;
      margin: 0;
      padding: 0;
    }
    header {
      background: #1976d2;
      color: white;
      padding: 15px;
      text-align: center;
    }
    nav {
      background: #e3e9f5;
      padding: 10px;
      text-align: center;
    }
    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #1976d2;
      font-weight: bold;
    }
    form {
      max-width: 600px;
      margin: 30px auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      padding: 10px 25px;
      background-color: #1976d2;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #145a9e;
    }
    #message {
      max-width: 600px;
      margin: 20px auto;
      padding: 10px;
      border-radius: 6px;
      font-weight: bold;
      text-align: center;
      display: none;
    }
    .success {
      background-color: #e0f5e9;
      color: #2e7d32;
      border: 1px solid #81c784;
    }
    .error {
      background-color: #fdecea;
      color: #d32f2f;
      border: 1px solid #f44336;
    }
  </style>
</head>
<body>
  <header>üìã Submit Task</header>
  <nav>
    <a href="index.html">Home</a>
    <a href="dashboard.html">Dashboard</a>
    <a href="tasks.html">Submit Task</a>
    <a href="projects.html">Add Project</a>
  </nav>

  <form id="taskForm">
    <label>Project Name</label>
    <select name="project" id="project" required>
      <option value="">Loading projects...</option>
    </select>

    <label>Task Title</label>
    <input type="text" name="task" required />

    <label>Task Owner Email</label>
    <input type="email" name="owner" required />

    <label>Due Date</label>
    <input type="date" name="dueDate" required />

    <label>Priority</label>
    <select name="priority">
      <option value="High">üî• High</option>
      <option value="Normal" selected>üîµ Normal</option>
      <option value="Low">üåø Low</option>
    </select>

    <label>Task Type</label>
    <select name="type">
      <option value="General">üì¶ General</option>
      <option value="Site">üèóÔ∏è Site</option>
      <option value="Client">üë§ Client</option>
      <option value="Logistics">üöö Logistics</option>
      <option value="Quote">üìù Quote</option>
    </select>

    <label>Notes</label>
    <textarea name="notes" rows="4" placeholder="Instructions, reminders, context..."></textarea>

    <button type="submit">‚ûï Add Task</button>
  </form>

  <div id="message"></div>

  <script>
    const form = document.getElementById("taskForm");
    const messageBox = document.getElementById("message");

    const scriptBaseURL = "https://script.google.com/macros/s/AKfycbyqGAuy5RyltNwWgif-FCCltuvCrhBkmnOOFeloLFtW_lg1ACN8oDa4XaG68zHT3A1_/exec";

    // Load projects into dropdown
    async function loadProjects() {
      try {
        const res = await fetch(scriptBaseURL + "?page=projects");
        const projects = await res.json();
        const dropdown = document.getElementById("project");
        dropdown.innerHTML = '<option value="">Select Project</option>';
        projects.forEach(p => {
          dropdown.innerHTML += `<option value="${p}">${p}</option>`;
        });
      } catch (err) {
        console.error("Failed to load projects: ", err.message);
      }
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      messageBox.style.display = "none";

      const formData = new FormData(form);

      try {
        const res = await fetch(scriptBaseURL, {
          method: "POST",
          body: formData
        });
        const text = await res.text();
        messageBox.textContent = text;
        messageBox.className = "success";
        messageBox.style.display = "block";
        form.reset();
      } catch (err) {
        messageBox.textContent = "‚ùå Submission failed: " + err.message;
        messageBox.className = "error";
        messageBox.style.display = "block";
      }
    });

    window.onload = loadProjects;
  </script>
</body>
</html>
