<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Submit Task ‚Äì VisionFlow</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f5f9ff;
      margin: 0;
      padding: 0;
    }
    header {
      background: #1976d2;
      color: white;
      padding: 15px;
      text-align: center;
    }
    nav {
      background: #e3e9f5;
      padding: 10px;
      text-align: center;
    }
    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #1976d2;
      font-weight: bold;
    }
    form {
      max-width: 600px;
      margin: 30px auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      padding: 10px 25px;
      background-color: #1976d2;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #145a9e;
    }
  </style>
</head>
<body>
  <header>üìã Submit Task</header>
  <nav>
    <a href="index.html">Home</a>
    <a href="dashboard.html">Dashboard</a>
    <a href="tasks.html">Submit Task</a>
  </nav>

  <form id="taskForm">
    <label>Project Name</label>
    <input type="text" name="Project Name" required />

    <label>Start Date</label>
    <input type="date" name="Start Date" required />

    <label>End Date</label>
    <input type="date" name="End Date" required />

    <label>Project Owner</label>
    <input type="email" name="Project Owner" required />

    <label>Status</label>
    <select name="Status" required>
      <option>Active</option>
      <option>Pending</option>
      <option>Completed</option>
    </select>

    <label>Budget</label>
    <input type="number" name="Budget" />

    <label>Description</label>
    <textarea name="Description" rows="4"></textarea>

    <button type="submit">Submit</button>
  </form>

  <script>
    const scriptURL = "üö®PASTE_YOUR_GOOGLE_SCRIPT_WEB_APP_URL_HEREüö®";
    const form = document.getElementById("taskForm");

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      fetch(scriptURL, { method: "POST", body: new FormData(form) })
        .then(response => {
          alert("‚úÖ Task submitted successfully!");
          form.reset();
        })
        .catch(error => {
          alert("‚ùå Submission failed: " + error.message);
        });
    });
  </script>
</body>
</html>
