<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Submit Task – VisionFlow</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f9ff;
      margin: 0;
      padding: 0;
    }
    header {
      background: #1976d2;
      color: white;
      padding: 15px;
      text-align: center;
    }
    nav {
      background: #e3e9f5;
      padding: 10px;
      text-align: center;
    }
    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #1976d2;
      font-weight: bold;
    }
    form {
      max-width: 600px;
      margin: 30px auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      padding: 10px 25px;
      background-color: #1976d2;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #145a9e;
    }
    .toast {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background: #4caf50;
      color: white;
      padding: 10px 20px;
      border-radius: 25px;
      font-weight: bold;
      display: none;
      z-index: 999;
    }
    .toast.error {
      background: #f44336;
    }
    #loader {
      display: none;
      position: fixed;
      top: 10px;
      right: 10px;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #1976d2;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      z-index: 1000;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <header>📋 Submit Task</header>
  <nav>
    <a href="index.html">Home</a>
    <a href="dashboard.html">Dashboard</a>
    <a href="tasks.html">Submit Task</a>
    <a href="projects.html">Add Project</a>
  </nav>

  <form id="taskForm">
    <label>Project Name</label>
    <select name="project" id="projectDropdown" required>
      <option value="">Loading Projects...</option>
    </select>

    <label>Task Title</label>
    <input type="text" name="task" required />

    <label>Task Owner Email</label>
    <input type="email" name="owner" required />

    <label>Due Date</label>
    <input type="date" name="dueDate" required />

    <label>Priority</label>
    <select name="priority">
      <option value="High">🔥 High</option>
      <option value="Normal" selected>🔵 Normal</option>
      <option value="Low">🌿 Low</option>
    </select>

    <label>Task Type</label>
    <select name="type">
      <option value="General">📦 General</option>
      <option value="Site">🏗️ Site</option>
      <option value="Client">👤 Client</option>
      <option value="Logistics">🚚 Logistics</option>
      <option value="Quote">📝 Quote</option>
    </select>

    <label>Notes</label>
    <textarea name="notes" rows="4" placeholder="Instructions, reminders, context..."></textarea>

    <button type="submit">➕ Add Task</button>
  </form>

  <div class="toast" id="toast"></div>
  <div id="loader"></div>

  <script>
    const form = document.getElementById("taskForm");
    const toast = document.getElementById("toast");
    const loader = document.getElementById("loader");
    const projectDropdown = document.getElementById("projectDropdown");

    const scriptURL = "https://script.google.com/macros/s/AKfycbyqGAuy5RyltNwWgif-FCCltuvCrhBkmnOOFeloLFtW_lg1ACN8oDa4XaG68zHT3A1_/exec";
    const projectsAPI = "https://script.google.com/macros/s/AKfycbyqGAuy5RyltNwWgif-FCCltuvCrhBkmnOOFeloLFtW_lg1ACN8oDa4XaG68zHT3A1_/exec?page=projects";

    // Load live project list
    fetch(projectsAPI)
      .then(response => response.json())
      .then(data => {
        projectDropdown.innerHTML = '<option value="">Select Project</option>';
        data.forEach(project => {
          projectDropdown.innerHTML += `<option value="${project}">${project}</option>`;
        });
      })
      .catch(err => {
        projectDropdown.innerHTML = '<option value="">Failed to load projects</option>';
      });

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      loader.style.display = "block";

      const formData = new FormData(form);

      try {
        const res = await fetch(scriptURL, {
          method: "POST",
          body: formData
        });
        const text = await res.text();
        showToast(text, false);
        form.reset();
      } catch (err) {
        showToast("❌ Submission failed: " + err.message, true);
      } finally {
        loader.style.display = "none";
      }
    });

    function showToast(message, isError) {
      toast.textContent = message;
      toast.className = isError ? "toast error" : "toast";
      toast.style.display = "block";
      setTimeout(() => { toast.style.display = "none"; }, 3000);
    }
  </script>
</body>
</html>
