<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Submit Task â€“ VisionFlow</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f5f9ff;
      margin: 0;
      padding: 0;
    }
    header {
      background: #1976d2;
      color: white;
      padding: 15px;
      text-align: center;
    }
    nav {
      background: #e3e9f5;
      padding: 10px;
      text-align: center;
    }
    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #1976d2;
      font-weight: bold;
    }
    form {
      max-width: 600px;
      margin: 30px auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      padding: 10px 25px;
      background-color: #1976d2;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #145a9e;
    }
  </style>
</head>
<body>
  <header>ğŸ“‹ Submit Task</header>
  <nav>
    <a href="index.html">Home</a>
    <a href="dashboard.html">Dashboard</a>
    <a href="tasks.html">Submit Task</a>
  </nav>

  <form id="taskForm">
    <label>Select Project</label>
    <input type="text" name="project" required />

    <label>Task Name</label>
    <input type="text" name="task" required />

    <label>Task Owner Email</label>
    <input type="email" name="owner" required />

    <label>Due Date</label>
    <input type="date" name="dueDate" required />

    <label>Priority</label>
    <select name="priority" required>
      <option value="High">ğŸ”¥ High</option>
      <option value="Normal" selected>ğŸ”µ Normal</option>
      <option value="Low">ğŸŒ¿ Low</option>
    </select>

    <label>Task Type</label>
    <select name="type" required>
      <option value="General">ğŸ“¦ General</option>
      <option value="Site">ğŸ—ï¸ Site</option>
      <option value="Client">ğŸ‘¤ Client</option>
      <option value="Logistics">ğŸšš Logistics</option>
      <option value="Quote">ğŸ“ Quote</option>
    </select>

    <label>Notes</label>
    <textarea name="notes" rows="4"></textarea>

    <button type="submit">Add Task</button>
  </form>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbzq2i8CTcZA1wGG7JlTUQaDmWt6vlIqIRP4stdMdd-fv9ZRILV9aNAY-8m-VYouxXIY/exec";
    const form = document.getElementById("taskForm");

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const formData = new FormData(form);

      // Wrap task object to match Apps Script doPost structure
      const taskPayload = {
        task: Object.fromEntries(formData.entries())
      };

      fetch(scriptURL, {
        method: "POST",
        body: JSON.stringify(taskPayload),
        headers: {
          "Content-Type": "application/json"
        }
      })
      .then(res => res.text())
      .then(data => {
        alert("âœ… Task submitted successfully!");
        form.reset();
      })
      .catch(err => {
        alert("âŒ Error submitting task: " + err.message);
      });
    });
  </script>
</body>
</html>
