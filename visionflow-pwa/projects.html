<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Project ‚Äì VisionFlow</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f9ff;
      margin: 0;
      padding: 20px;
    }
    header {
      background: #1976d2;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 1.5rem;
    }
    form {
      background: white;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      font-weight: bold;
      margin-top: 15px;
      display: block;
    }
    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    button {
      margin-top: 20px;
      padding: 12px;
      width: 100%;
      background-color: #1976d2;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #125aaf;
    }
  </style>
</head>
<body>
  <header>üìÅ Add Project</header>

  <form id="projectForm">
    <label>Project Name</label>
    <input type="text" name="Project Name" required />

    <label>Start Date</label>
    <input type="date" name="Start Date" required />

    <label>End Date</label>
    <input type="date" name="End Date" />

    <label>Project Owner</label>
    <input type="email" name="Project Owner" required />

    <label>Status</label>
    <select name="Status" required>
      <option value="Active">‚úÖ Active</option>
      <option value="Planning">üß† Planning</option>
      <option value="Paused">‚è∏Ô∏è Paused</option>
      <option value="Completed">üèÅ Completed</option>
    </select>

    <label>Budget</label>
    <input type="number" name="Budget" placeholder="ZAR" />

    <label>Description</label>
    <textarea name="Description" rows="4" placeholder="Brief overview of the project..."></textarea>

    <button type="submit">‚ûï Add Project</button>
  </form>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbzq2i8CTcZA1wGG7JlTUQaDmWt6vlIqIRP4stdMdd-fv9ZRILV9aNAY-8m-VYouxXIY/exec";
    const form = document.getElementById("projectForm");

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const formData = new FormData(form);

      fetch(scriptURL, {
        method: "POST",
        body: formData
      })
      .then(res => res.text())
      .then(data => {
        alert(data || "‚úÖ Project submitted successfully!");
        form.reset();
      })
      .catch(err => {
        alert("‚ùå Submission failed: " + err.message);
      });
    });
  </script>
</body>
</html>
