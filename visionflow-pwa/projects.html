<script>
  const scriptURL = "https://script.google.com/macros/s/AKfycbzq2i8CTcZA1wGG7JlTUQaDmWt6vlIqIRP4stdMdd-fv9ZRILV9aNAY-8m-VYouxXIY/exec";
  const form = document.getElementById("projectForm");

  form.addEventListener("submit", (e) => {
    e.preventDefault();

    const project = {
      name: form["name"].value,
      start: form["start"].value,
      end: form["end"].value,
      owner: form["owner"].value,
      status: form["status"].value,
      budget: form["budget"].value,
      description: form["description"].value
    };

    fetch(scriptURL, {
  method: "POST",
  headers: {
    "Content-Type": "application/json"
  },
  body: JSON.stringify({
    project: project   // OR task: task
  })
})
    .then(res => res.text())
    .then(data => {
      alert("✅ Project submitted: " + data);
      form.reset();
    })
    .catch(err => {
      alert("❌ Error submitting project: " + err.message);
    });
  });
</script>
