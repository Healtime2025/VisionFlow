<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VisionFlow Dashboard</title>
  <meta name="theme-color" content="#1976d2">
  <script src="https://www.gstatic.com/charts/loader.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f9ff;
      margin: 0;
      padding: 0;
      text-align: center;
      transition: background 0.3s, color 0.3s;
    }
    header {
      background: #1976d2;
      color: white;
      padding: 15px;
      font-size: 1.5rem;
    }
    nav {
      background: #e3e9f5;
      padding: 10px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    nav a {
      margin: 5px 10px;
      text-decoration: none;
      color: #1976d2;
      font-weight: bold;
    }
    #darkToggle {
      position: fixed;
      top: 10px;
      right: 10px;
      background: #1976d2;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.9rem;
    }
    .snapshot {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin: 20px 0;
    }
    .card {
      background: #1976d2;
      color: white;
      padding: 15px 25px;
      border-radius: 10px;
      font-size: 1.2rem;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    .table-container {
      width: 95%;
      margin: 20px auto;
      background: white;
      overflow-x: auto;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 600px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
    }
    th {
      background: #1976d2;
      color: white;
    }
    tr.active { background: #e0f7e9; }
    #chart_div {
      width: 90%;
      max-width: 600px;
      margin: 30px auto;
    }
    .dark-mode {
      background: #121212;
      color: #e0e0e0;
    }
    .dark-mode nav { background: #333; }
    .dark-mode nav a { color: #90caf9; }
    .dark-mode .card { background: #333; }
    .dark-mode .table-container { background: #1e1e1e; }
    .dark-mode table { color: #e0e0e0; }
    .dark-mode th { background: #444; color: #90caf9; }
  </style>
</head>

<body>

<header>
  <img src="icon-192.png" alt="Logo" style="height:30px;vertical-align:middle;margin-right:10px;"> VisionFlow Dashboard
</header>

<nav>
  <a href="index.html">Home</a>
  <a href="dashboard.html">Dashboard</a>
  <a href="tasks.html">Submit Task</a>
  <a href="projects.html">Add Project</a>
</nav>

<button id="darkToggle">ðŸŒ™ Toggle Dark Mode</button>

<div class="snapshot">
  <div class="card" id="projectsCount">Projects: ...</div>
  <div class="card" id="tasksCount">Tasks: ...</div>
</div>

<h2>ðŸ“‹ Active Projects Overview</h2>

<div class="table-container">
  <table id="projectsTable">
    <thead>
      <tr>
        <th>Project Name</th>
        <th>Start Date</th>
        <th>End Date</th>
        <th>Owner</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <!-- Live Data Here -->
    </tbody>
  </table>
</div>

<div id="chart_div"></div>

<script>
const scriptURL = 'https://script.google.com/macros/s/AKfycbxyCXzn1A5vfi0LhsqaCRTBwiUxN-zB6iWGauzC0z1Gz_m9XZdw33cPC70bQpWBeqXN/exec';

// Dark Mode
const darkButton = document.getElementById('darkToggle');
darkButton.addEventListener('click', () => document.body.classList.toggle('dark-mode'));

// Load Snapshot Counters
fetch(scriptURL + '?getCounts')
  .then(res => res.json())
  .then(data => {
    document.getElementById('projectsCount').innerText = `Projects: ${data.projects || 0}`;
    document.getElementById('tasksCount').innerText = `Tasks: ${data.tasks || 0}`;
  });

// Load Project Table
fetch(scriptURL + '?getProjects')
  .then(res => res.json())
  .then(projects => {
    const tbody = document.querySelector('#projectsTable tbody');
    tbody.innerHTML = '';
    projects.forEach(p => {
      const tr = document.createElement('tr');
      if (p.Status === 'Active') tr.className = 'active';
      tr.innerHTML = `<td>${p['Project Name']}</td><td>${p['Start Date']}</td><td>${p['End Date']}</td><td>${p['Project Owner']}</td><td>${p['Status']}</td>`;
      tbody.appendChild(tr);
    });
  });

// Load Chart
google.charts.load('current', {'packages':['corechart']});
google.charts.setOnLoadCallback(() => {
  fetch(scriptURL + '?getProjects')
    .then(res => res.json())
    .then(projects => {
      let active = 0, planning = 0, paused = 0;
      projects.forEach(p => {
        if (p.Status === "Active") active++;
        else if (p.Status === "Planning") planning++;
        else if (p.Status === "Paused") paused++;
      });
      const data = google.visualization.arrayToDataTable([
        ['Status', 'Projects'],
        ['Active', active],
        ['Planning', planning],
        ['Paused', paused]
      ]);
      const options = {
        title: 'Project Status Overview',
        pieHole: 0.4,
        colors: ['#1976d2', '#f4b400', '#db4437'],
        legend: { position: 'bottom' },
        chartArea: { width: '80%', height: '70%' }
      };
      new google.visualization.PieChart(document.getElementById('chart_div')).draw(data, options);
    });
});

</script>

</body>
</html>
