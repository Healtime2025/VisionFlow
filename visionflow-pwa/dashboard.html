<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VisionFlow Dashboard</title>
  <meta name="theme-color" content="#1976d2">
  <script src="https://www.gstatic.com/charts/loader.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f5f9ff;
      color: black;
      transition: background 0.3s, color 0.3s;
      text-align: center;
    }
    header {
      background: #1976d2;
      color: white;
      padding: 15px;
      font-size: 1.5rem;
    }
    nav {
      background: #e3e9f5;
      padding: 10px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    nav a {
      margin: 5px 10px;
      text-decoration: none;
      color: #1976d2;
      font-weight: bold;
    }
    .snapshot {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin: 20px auto;
    }
    .card {
      background: #1976d2;
      color: white;
      padding: 15px 25px;
      border-radius: 10px;
      font-size: 1.2rem;
    }
    .table-container {
      width: 95%;
      margin: 20px auto;
      overflow-x: auto;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 8px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
    }
    th {
      background: #1976d2;
      color: white;
    }
    tr.active { background: #e8f5e9; }
    tr.planning { background: #fffde7; }
    tr.paused { background: #ffebee; }
    tr:hover { background: #c5cae9; cursor: pointer; }
    #chart_div {
      width: 90%;
      max-width: 600px;
      margin: 30px auto;
    }
    .dark-mode { background: #121212; color: #e0e0e0; }
    .dark-mode nav { background: #333; }
    .dark-mode nav a { color: #90caf9; }
    .dark-mode .table-container { background: #1e1e1e; }
    .dark-mode table { color: #e0e0e0; }
    .dark-mode th { background: #444; }
    #darkToggle {
      position: fixed;
      top: 10px;
      right: 10px;
      background: #1976d2;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.9rem;
    }
    #addButton {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #1976d2;
      color: white;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      font-size: 2rem;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
    }
    #popup {
      display: none;
      position: fixed;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -30%);
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
      z-index: 999;
    }
    #popup h3 { margin-top: 0; }
    #popup button { margin-top: 10px; padding: 5px 15px; }
  </style>
</head>
<body>

<header>
  <img src="icon-192.png" style="height:30px;vertical-align:middle;margin-right:10px;"> VisionFlow Dashboard
</header>

<nav>
  <a href="index.html">Home</a>
  <a href="dashboard.html">Dashboard</a>
  <a href="tasks.html">Submit Task</a>
  <a href="projects.html">Add Project</a>
</nav>

<button id="darkToggle">ðŸŒ™ Toggle Dark Mode</button>
<button id="addButton" onclick="openAddMenu()">âž•</button>

<div id="popup"></div>

<div class="snapshot">
  <div class="card" id="projectsCount">Projects: ...</div>
  <div class="card" id="tasksCount">Tasks: ...</div>
</div>

<h2>ðŸ“‹ Active Projects Overview</h2>

<div class="table-container">
  <table id="projectsTable">
    <thead>
      <tr>
        <th>Project Name</th>
        <th>Start Date</th>
        <th>End Date</th>
        <th>Owner</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <!-- Live Data Injected Here -->
    </tbody>
  </table>
</div>

<div id="chart_div"></div>

<script>
const scriptURL = 'https://script.google.com/macros/s/AKfycbxyCXzn1A5vfi0LhsqaCRTBwiUxN-zB6iWGauzC0z1Gz_m9XZdw33cPC70bQpWBeqXN/exec';

google.charts.load('current', {'packages':['corechart']});
google.charts.setOnLoadCallback(drawChart);

function drawChart() {
  var data = google.visualization.arrayToDataTable([
    ['Status', 'Projects'],
    ['Active', 12],
    ['Planning', 2],
    ['Paused', 1]
  ]);

  var options = {
    title: 'Project Status Overview',
    pieHole: 0.4,
    colors: ['#1976d2', '#f4b400', '#db4437'],
    chartArea: {width: '80%', height: '70%'},
    legend: {position: 'bottom'}
  };

  var chart = new google.visualization.PieChart(document.getElementById('chart_div'));
  chart.draw(data, options);
}

setTimeout(() => location.reload(), 300000);

document.getElementById('darkToggle').addEventListener('click', () => document.body.classList.toggle('dark-mode'));

fetch(scriptURL+'?getCounts')
  .then(res => res.json())
  .then(data => {
    document.getElementById('projectsCount').innerText = "Projects: "+(data.projects||0);
    document.getElementById('tasksCount').innerText = "Tasks: "+(data.tasks||0);
  });

fetch(scriptURL+'?getProjects')
  .then(res => res.json())
  .then(projects => {
    const tableBody = document.querySelector('#projectsTable tbody');
    tableBody.innerHTML = '';
    projects.forEach(p => {
      const tr = document.createElement('tr');
      tr.className = p.Status ? p.Status.toLowerCase() : '';
      tr.innerHTML = `<td>${p['Project Name']}</td><td>${p['Start Date']}</td><td>${p['End Date']}</td><td>${p['Project Owner']}</td><td>${p['Status']}</td>`;
      tr.onclick = () => showPopup(p);
      tableBody.appendChild(tr);
    });
  });

function openAddMenu() {
  const popup = document.getElementById('popup');
  popup.innerHTML = `<h3>âž• Add New</h3>
    <a href='projects.html'><button>Add Project</button></a>
    <a href='tasks.html'><button>Add Task</button></a>
    <br><br><button onclick='closePopup()'>Cancel</button>`;
  popup.style.display = 'block';
}

function showPopup(project) {
  const popup = document.getElementById('popup');
  popup.innerHTML = `<h3>${project['Project Name']}</h3>
    Owner: ${project['Project Owner']}<br>
    Status: ${project['Status']}<br>
    Budget: ${project['Budget'] || 'N/A'}<br>
    Description: ${project['Description'] || 'None'}<br>
    Start: ${project['Start Date']}<br>
    End: ${project['End Date']}<br>
    <br><button onclick='closePopup()'>Close</button>`;
  popup.style.display = 'block';
}

function closePopup() {
  document.getElementById('popup').style.display = 'none';
}
</script>

</body>
</html>
